<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
      <link rel="stylesheet" href="styles.css" />
    <!-- BOOTSTRAP LIBRARY -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Freecodecamp Form</title>
  </head>
  <body>
    <div class="container py-4">
      <h1 id="title" class="text-center text-md-start">FreeCodeCamp Survey Form</h1>
      <p id="description">Form to register the user information.</p>

      <form id="survey-form" class="bg-info-subtle text-info-emphasis p-3 rounded">
        <div class="mb-3">
          <label for="name" id="name-label" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            placeholder="Your name here"
          />
        </div>

        <div class="mb-3">
          <label for="email" id="email-label" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            required
            placeholder="example@gmail.com"
          />
        </div>

        <div class="mb-3">
          <label for="age" id="number-label" class="form-label">Age</label>
          <input
            type="number"
            id="number"
            class="form-control"
            placeholder="Your age here"
            pattern="[0-9]*"
            oninput="this.value = this.value.replace(/[^0-9]/g, '')"
            min="1"
            max="110"
          />
        </div>

        <div class="mb-3">
          <label for="role" id="role-label" class="form-label"
            >Which option best describes your current role?</label
          >
          <select name="role" id="dropdown" class="form-control">
            <option value="" class="dropdown-item">
              Click here to select option
            </option>
            <option value="student" class="dropdown-item">Student</option>
            <option value="teacher" class="dropdown-item">Teacher</option>
            <option value="other" class="dropdown-item">Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="" id=""
            >Would you recommend Freecodecamp to a friend?</label
          >
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              value="definitely"
              name="recommend"
              id="definitely"
              checked
            />
            <label class="form-check-label" for="definitely">Definitely</label>
            </div>
            <div class="form-check">
              <input 
              class="form-check-input" 
              type="radio" 
              value="maybe"
              name="recommend" 
              id="maybe" />
              <label class="form-check-label" for="maybe">Maybe</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                value="not-sure"
                name="recommend"
                id="not-sure"
              />
              <label class="form-check-label" for="not-sure">Not sure</label>
            </div>
        </div>

        <div class="mb-3">
          <label for="" class="form-label">What would you like to see improved?</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="frontend" id="frontend">
            <label class="form-check-label" for="frontend">
              Front-end Projects
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="backend" id="backend">
            <label class="form-check-label" for="backend">
              Backend Projects
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="databases" id="databases">
            <label class="form-check-label" for="databases">
              Databases
            </label>
          </div>  
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="design" id="design">
            <label class="form-check-label" for="design">
              Responsive Design
            </label>
          </div>                    
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Any comments or suggestions?</label>
          <textarea class="form-control" id="comments" rows="3" placeholder="Enter your comment here...."></textarea>
        </div>

        <input type="submit" value="Submit" id="submit" class="btn btn-primary">
        </div>
      </form>
    </div>

    <!-- BOOTSTRAP JAVASCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
